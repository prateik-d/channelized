<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Channelised I Register</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="assets/sass/app.min.css" />
  </head>
  <body>
    <div>
      <div class="main-container">
        <!-- <aside>    
            </aside> -->
        <div class="container">
          <div class="middle-cnt signUpform">
            <div class="row">
              <div class="col-sm-6  getStarted-left">
                <img
                  src="assets/images/getStartedImg.svg"
                  alt=""
                  class="getStartedImg"
                />
                <div class="login">Already a member? <a href="login.html">Login</a></div>
              </div>
              <div class="col-sm-6 getStarted-right">
                <div class="getStarted-right-action">
                  <h3>Fill up your contact details:</h3>
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <div class="">
                          <input
                            class="btn-shadow"
                            type="text"
                            value=""
                            placeholder="John"
                            class="form-control"
                          />
                          <div class="inputInnerShadow"></div>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <div class="">
                          <input
                            class="btn-shadow"
                            type="text"
                            value=""
                            placeholder="Doe"
                            class="form-control"
                          />
                          <div class="inputInnerShadow"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <div class="">
                          <input
                            class="btn-shadow"
                            type="text"
                            value=""
                            placeholder="Cloud Tech"
                            class="form-control"
                          />
                          <div class="inputInnerShadow"></div>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <div class="">
                          <input
                            class="btn-shadow"
                            type="text"
                            value=""
                            placeholder="John@cloudtech.com.au"
                            class="form-control"
                          />
                          <div class="inputInnerShadow"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group">
                      <div class="">
                        <input
                          class="btn-shadow"
                          type="text"
                          value=""
                          placeholder="Cloud Solutions Architect"
                          class="form-control"
                        />
                        <div class="inputInnerShadow"></div>
                      </div>
                    </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <div class="">
                          <select
                            id="Status"
                            class="btn-shadow"
                            data-minimum-results-for-search="Infinity"
                          >
                            <option>
                              Director/Owner/Founder
                            </option>
                            <option>
                              Pre-Sales (Technical)
                            </option>
                            <option>
                              Sales
                            </option>
                            <option>
                              Post-Sales Delivery (Technical)
                            </option>
                            <option>
                              Marketing
                              
                            </option>
                          </select>
                          <div class="inputInnerShadow"></div> 
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group">
                        <div class="">
                          <select
                            id="typeOfBusiness"
                            class="btn-shadow"
                            data-minimum-results-for-search="Infinity"
                          >
                            <option>
                              Select your type of business
                            </option>
                            <option>
                              Reseller
                            </option>
                            <option>
                              MSP (Managed Services Provider)
                            </option>
                            <option>
                              ISV (Independent Software Vendor)
                            </option>
                           
                          </select>
                          <div class="inputInnerShadow"></div> 
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <div class="input-shadow">
                          <input
                            class="btn-shadow eye"
                            type="text"
                            value=""
                            placeholder="Password"
                          />
                          <div class="inputInnerShadow"></div>
                        </div>
                        <div class="validationNote">
                          • Upper and lowercase letters<br />
                          • More than 8 characters<br />
                          • Contains a number or symbol
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <div class="input-shadow">
                          <input
                            class="btn-shadow eye"
                            type="password"
                            value=""
                            placeholder="Repeat password"
                          />
                          <div class="inputInnerShadow"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="companyAddress">
                    <h3>Confirm your company address:</h3>
                    <div class="row">
                      <div class="col-sm-12">
                        <div class="form-group">
                          <div class="input-shadow">
                            <input
                              class="btn-shadow search"
                              type="text"
                              value=""
                              placeholder="Address"
                            />
                            <div class="inputInnerShadow"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-4">
                        <div class="form-group">
                          <div class="input-shadow">
                            <input
                              class="btn-shadow"
                              type="text"
                              value=""
                              placeholder="City"
                              class="form-control"
                            />
                            <div class="inputInnerShadow"></div>
                          </div>
                        </div>
                      </div>
                      <div class="col-sm-4">
                        <div class="form-group">
                          <div class="input-shadow">
                            <input
                              class="btn-shadow"
                              type="text"
                              value=""
                              placeholder="State"
                              class="form-control"
                            />
                            <div class="inputInnerShadow"></div>
                          </div>
                        </div>
                      </div>
                      <div class="col-sm-4">
                        <div class="form-group">
                          <div class="input-shadow">
                            <input
                              class="btn-shadow"
                              type="text"
                              value=""
                              placeholder="Post Code"
                              class="form-control"
                            />
                            <div class="inputInnerShadow"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="clearfix"></div>
                  <div class="row">
                    <div class="col-sm-8">
                      <div class="agreeAndJoin">
                        By clicking Agree & Join, you agree to the Channelised
                        User Agreement, Privacy Policy, and Cookie Policy.
                      </div>
                    </div>

                    <div class="col-sm-4">
                      <button 
                        class="btn btn-light my-2 my-sm-0 btn-shadow float-right agreeAndJoinBtn"
                        type="submit"
                      >
                        Agree & Join
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/jquery-3.4.1.slim.min.js"></script>
    <script src="assets/js/bootstrap/bootstrap.bundle.js"></script>
    <script src="assets/js/select2.min.js"></script>
    <script>
      $("#Status").select2({});
      // $("#typeOfBusiness").select2({});
      $('#typeOfBusiness').select2().on('select2:open', () => {
        $(".select2-results:not(:has(input))").append('<div class="slect2Ininput" style="margin-top: 23px;"><label style="font-size: 14px;font-weight: 300;">Other</label><input type="text" style="border:none;border-bottom:1px solid #000 !important;background: transparent;margin-left: 17px; font-size:14px; font-weight:300; width:250px" placeholder="Please specify…" value=""></div>');
      })
      // $(".select2-drop").append('<div><input type="text" style="width: 86%;padding: 9px;"name="lname"><input class="PrimaryBtn" type="submit" value="Add"></div>');
      // $(".select2-results").append('<div><input type="text" style="width: 86%;padding: 9px;"name="lname"><input class="PrimaryBtn" type="submit" value="Add"></div>');
    </script>
  </body>
</html>
