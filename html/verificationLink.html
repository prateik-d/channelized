<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Channelised I Verification</title>
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet" />
        <link type="text/css" rel="stylesheet" href="assets/sass/app.min.css" />
    </head>
    <body>
        <div>
            <div class="main-container">
                <!-- <aside>    
                    </aside> -->
                <div class="container">
                    <div class="middle-cnt signUpform">
                        <div class="row">
                            <div class="col-sm-6  getStarted-left">
                                <img
                                    src="assets/images/getStartedImg.svg"
                                    alt=""
                                    class="getStartedImg"
                                    />
                                <div class="login">Already a member? <a href="#">Login</a></div>
                            </div>
                            <div class="col-sm-6 getStarted-right">
                                <div class="getStarted-right-action verification">
                                    <h3>
                                        A verification link has been sent to your email account!
                                    </h3>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <p>
                                                Please click on the link that has just been sent to your
                                                email account to verify your email and continue the
                                                registration process.
                                            </p>
                                        </div>
                                    </div>

                                    <div class="clearfix"></div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <a
                                                href="#"
                                                class="btn btn-light my-2 my-sm-0 btn-shadow float-left"
                                                >
                                                Resend verification email
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/js/jquery-3.4.1.slim.min.js"></script>
        <script src="assets/js/bootstrap/bootstrap.bundle.js"></script>
        <script src="assets/js/select2.min.js"></script>
        <script>
            $("#Status").select2({});
            $("#typeOfBusiness").select2({});
        </script>
    </body>
</html>
